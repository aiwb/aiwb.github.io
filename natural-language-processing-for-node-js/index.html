    <meta name="description" content="介绍互联网创造了大量非结构化文本数据。幸运的是，我们有现代的系统可以理解这类数据。 现代计算机系统可以使用称为 NLP（natural language processing）的基础技术来理解自然语言。 该技术可以将人类语言作为输入进行处理，并执行以下一项或多项操作：  情绪分析（是肯定还是否定的陈述？） 主题分类（关于什么？） 根据此声明确定应采取的措施 意图提取（此语句的意图是什么？  NLP">
